<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GDP by country</title>
    <link rel="stylesheet" href="app.css">
    <script src="country-gdp-json.js"></script>
    <script src="country-codes-json.js"></script>
  </head>
  <body class="f-f-ss">

    <h1 class="title">GDP by country</h1>
    <h2 class="selected-pin">
      <span id="countryName">Click or hover on a pin in the map ...</span><br>
      <span id="countryGDP"></span>
      <small id="countryGDPUnit"></small><br>
      <small class="gdp-ranking">Ranking<span id="countryGDPRank"></span></small>
    </h2>
    <div class="header-bg"></div>

    <!-- Map goes here -->
    <div class="gdp-map l-left">
      <svg id="gdpMap"></svg>
      <div class="gdp-map-legend">
        <span class="caption-str">NA 1</span>
        <span class="caption-end">190</span>
      </div>
    </div>
    
    <!-- Table goes here -->
    <div class="gdp-table l-right">
      <table>
        <thead>
          <tr>
            <th>Country Name</th>
            <th>GDP<br>(millions of USD)</th>
          </tr>
        </thead>
        <tbody id="gdpTableBody" class="f-f-m"></tbody>
      </table> 
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
